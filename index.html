<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de CV</title>
    <link rel="stylesheet" href="assets/css/lib/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/site/site.css" />
  </head>
  <body>
    <header></header>
    <main class="container-fluid">
      <div class="card-header  text-center text-white">
        <br>
              <h1>Generador de Curriculum</h1>
      </div>

      <div class="row">
        <div class="col-12 col-sm-12 col-md-6 mx-auto">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title text-center">
                Informacion Personal
              </h3>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required />
              </div>
              <div class="mb-3">
                <label for="titulo" class="form-label">Titulo</label>
                <input type="text" class="form-control" id="titulo" />
              </div>
              <div class="mb-3">
                <label for="correo" class="form-label">Correo Electronico</label>
                <input type="email" class="form-control" id="email" />
              </div>
              <div class="mb-3">
                <label for="telefono" class="form-label">Telefono</label>
                <input type="text" class="form-control" id="telefono" />
              </div>
              <div class="mb-3">
                <label for="fechanac" class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="fechanac" />
              </div>
              <div class="mb-3">
                <label for="linkedin" class="form-label">Enlace de Linkedin</label>
                <input type="url" class="form-control" id="linkedin" />
              </div>

        

            </div>
          </div>
        </div>
      </div>
    

      <div class="row">
        <div class="col-12 col-sm-12 col-md-6 mx-auto">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title text-center">
                Habilidades
              </h3>
          <div class="habilidad-wrapper">
            <div class="campohabilidad">
              <div class="row align-items-end">
                <div class="col-md-9">
                  <label for="habilidad" class="form-label">Habilidad</label>
                  <input type="text" class="form-control" id="habilidad" />
                </div>
              
                
                <div class="col-md-3">
                  <label for="habilidad-nivel" class="form-label">Nivel</label>
                  <select class="form-select" id="habilidad-nivel">
                    <option value="1/5">1</option>
                    <option value="2/5">2</option>
                    <option value="3/5">3</option>
                    <option value="4/5">4</option>
                    <option value="5/5">5</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

              <br>

              <div class="col-md-2">
                <button
                  onclick="agregarHabilidad()"
                  type="button"
                  class="btn btn-outline-primary">Agregar Habilidad</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12 col-sm-12 col-md-6 mx-auto">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title text-center">
                Softwares
              </h3>
              <div class ="software-wrapper">
              <div class="camposoftware">
              <div class="row align-items-end">
                <div class="col-md-9">
                  <label for="software" class="form-label">Software</label>
                  <input type="text" class="form-control" id="software" />
                </div>
              
                
                <div class="col-md-3">
                  <label for="software-nivel" class="form-label">Nivel</label>
                  <select class="form-select" id="software-nivel">
                    <option value="1/5">1</option>
                    <option value="2/5">2</option>
                    <option value="3/5">3</option>
                    <option value="4/5">4</option>
                    <option value="5/5">5</option>
                  </select>
                </div>
              </div>
            </div>
              </div>
              <br>
              <div class="col-md-2">
                <button
                  onclick="agregarSoftware()"
                  type="button"
                  class="btn btn-outline-primary">Agregar Software</button>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <div class="row">
        <div class="col-12 col-sm-12 col-md-6 mx-auto">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title text-center">
                Idiomas
              </h3>
              <div class="idioma-wrapper">
              <div class="campoidioma">
              <div class="row align-items-end">
                <div class="col-md-9">
                  <label for="idioma" class="form-label">Idioma</label>
                  <input type="text" class="form-control" id="idioma" />
                </div>
              
                
                <div class="col-md-3">
                  <label for="idioma-nivel" class="form-label">Nivel</label>
                  <select class="form-select" id="idioma-nivel">
                    <option value="1/5">1</option>
                    <option value="2/5">2</option>
                    <option value="3/5">3</option>
                    <option value="4/5">4</option>
                    <option value="5/5">5</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
              <br>
              <div class="col-md-2">
                <button
                  onclick="agregarIdioma()"
                  type="button"
                  class="btn btn-outline-primary">Agregar Idioma</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12 col-sm-12 col-md-6 mx-auto">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title text-center">
                Resumen Profesional
              </h3>
              <div class="row align-items-end">
                <div class="mx-auto">
                  <textarea class="form-control" id="resumen" rows="7"></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      
      <div class="row">
        <div class="col-12 col-sm-12 col-md-6 mx-auto">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title text-center">
                Experiencia Laboral
              </h3>
              <div class="empresa-wrapper">
              <div class="campoempresa">
              <div class="row align-items-end">
                
                <div class="col-md-6">
                  <label for="empresa" class="form-label">Empresa</label>
                  <input type="text" class="form-control" id="empresa" />
                </div>
                <div class="col-md-3">
                  <label for="fechainc" class="form-label">Fecha de Inicio</label>
                  <input type="date" class="form-control" id="fechainc" />
                </div>
                <div class="col-md-3">
                  <label for="fechafin" class="form-label">Fecha de Finalizacion</label>
                  <input type="date" class="form-control" id="fechafin" />
                </div>
              </div>
              </div>
              </div>

              <br>
              <div class="col-md-2">
                <button
                  onclick="agregarEmpresa()"
                  type="button"
                  class="btn btn-outline-primary">Agregar Empresa</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12 col-sm-12 col-md-6 mx-auto">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title text-center">
                Educacion
              </h3>
              <div class="educacion-wrapper">
              <div class="campoeducacion">
              <div class="row align-items-end">
                
                <div class="col-md-6">
                  <label for="institucion" class="form-label">Institucion Academica</label>
                  <input type="text" class="form-control" id="institucion" />
                </div>
                <div class="col-md-3">
                  <label for="edfechainc" class="form-label">Fecha de Inicio</label>
                  <input type="date" class="form-control" id="edfechainc" />
                </div>
                <div class="col-md-3">
                  <label for="edfechafin" class="form-label">Fecha de Finalizacion</label>
                  <input type="date" class="form-control" id="edfechafin" />
                </div>
              </div>
              </div>
              </div>
              <br>
              <div class="col-md-2">
                <button
                  onclick="agregarEducacion()"
                  type="button"
                  class="btn btn-outline-primary">Agregar Institucion</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12 col-sm-12 col-md-6 mx-auto">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title text-center">
                Certificaciones
              </h3>
              <div class="certificacion-wrapper">
              <div class="campocertificacion">
              <div class="row align-items-end">
                
                <div class="col-md-6">
                  <label for="certificacion" class="form-label">Certificacion</label>
                  <input type="text" class="form-control" id="certificacion" />
                </div>
                <div class="col-md-3">
                  <label for="cfechainc" class="form-label">Fecha de Obtencion</label>
                  <input type="date" class="form-control" id="cfechainc" />
                </div>
                <div class="col-md-3">
                  <label for="cfechaexp" class="form-label">Fecha de Expiracion</label>
                  <input type="date" class="form-control" id="cfechaexp" />
                </div>
              </div>
              </div>
              </div>
              <br>
              <div class="col-md-2">
                <button
                  onclick="agregarCertificacion()"
                  type="button"
                  class="btn btn-outline-primary">Agregar Certificacion</button>
              </div>
            </div>
          </div>
        </div>
      </div>


<div class="row">
  <div class="col-12 col-sm-12 col-md-6 mx-auto">
    <div class="card border-0 rounded-0">
      <div class="card-body text-center">
        <div class="mb-3">
          <button
            onclick="generarCurriculum()"
            type="button"
            class="btn btn-outline-primary btn-lg"> 
            Generar Curriculum
          </button>
        </div>
      </div>
    </div>
  </div>  
</div>


      <div class="row" style ="display: none;">
        <div class="col-12 col-sm-12 col-md-6 mx-auto">
          <div class="card">
            <div class="card-body">
              <div class="curriculum">
              

                
              </div>
            </div>
          </div>
        </div>
      </div>

    </main>
    <footer></footer>

    <script src="assets/js/lib/bootstrap.min.js"></script>
    <script src="assets/js/site/index.js"></script>
  </body>
</html>
